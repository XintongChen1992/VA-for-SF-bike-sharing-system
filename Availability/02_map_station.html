		<script type="text/javascript"> // Availability codes

			var Station_name = ["San Francisco Caltrain (Townsend at 4th)", "San Francisco Caltrain 2 (330 Townsend)", "Harry Bridges Plaza (Ferry Building)", "2nd at Townsend", "Steuart at Market", "Embarcadero at Sansome", "Temporary Transbay Terminal (Howard at Beale)", "Townsend at 7th", "Market at Sansome", "Market at 10th", "Embarcadero at Folsom", "2nd at South Park", "Embarcadero at Bryant", "Howard at 2nd", "2nd at Folsom", "Beale at Market", "Market at 4th", "Powell Street BART", "Grant Avenue at Columbus Avenue", "Broadway St at Battery St", "Mechanics Plaza (Market at Battery)", "5th at Howard", "South Van Ness at Market", "Davis at Jackson", "Spear at Folsom", "Civic Center BART (7th at Market)", "Commercial at Montgomery", "Embarcadero at Vallejo", "Powell at Post (Union Square)", "Clay at Battery", "Post at Kearney", "Yerba Buena Center of the Arts (3rd @ Howard)", "Golden Gate at Polk", "Washington at Kearney", "San Francisco City Hall", "5th St at Folsom St", "Cyril Magnin St at Ellis St"];

		function plot(i){
			// Setup svg using Bostock's margin convention

			var margin = {top: 30, right: 80, bottom: 29, left: 27};

			var width = 480 - margin.left - margin.right,
			    height = 250 - margin.top - margin.bottom;

			var svg = d3.select("#weekdays")
			  .append("svg")
			  .attr("width", width + margin.left + margin.right)
			  .attr("height", height + margin.top + margin.bottom)
			  .append("g")
			  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

			var parse = d3.time.format("%H:%M:%S").parse;

			d3.csv("Weekdays_" + Station_id[i] + ".csv", function(error, data) {

			      Data = data;
			      if (error) { console.log(error); // è¾åºéè¯¯æ¶æ¯
			      } else { 

			          console.log(data); // è¾åºæ°æ®

			          data.forEach(function(d) {
			              d.time = parse(d.time);
			              d.bikes_available = + d.bikes_available;
			              d.docks_available = + d.docks_available;
			          });


			          // Transpose the data into layers
			          var dataset = d3.layout.stack()(["bikes_available", "docks_available"].map(function(i) {
			            return data.map(function(d) {
			              return {x: d.time, y: d[i]};
			            });
			          }));


			          // Set x, y and colors
			          var x = d3.scale.ordinal()
			            .domain(dataset[0].map(function(d) { return d.x; }))
			            .rangeRoundBands([0, width-0], 0.15);

			          var y = d3.scale.linear()
			            .domain([0, d3.max(dataset, function(d) {  return d3.max(d, function(d) { return d.y0 + d.y; }); })])
			            .range([height, 0]);

			          var colors = ["#1E90FF", "#FF7F50"];


			          // Define and draw axes
			          var yAxis = d3.svg.axis()
			            .scale(y)
			            .orient("left")
			            .ticks(6)
			            .tickSize(-width, 0, 0)
			            .tickFormat( function(d) { return d } );

			          var xAxis = d3.svg.axis()
			            .scale(x).ticks(24)
			            .orient("bottom")
			            .tickFormat(d3.time.format("%H:%M"));

			          svg.append("g")
			            .attr("class", "y axis")
			            .call(yAxis)
			            .selectAll("text")
			            .style("font-weight", 550)
			            .style("font-size", "75%");            

			          svg.append("g")
			            .attr("class", "x axis")
			            .attr("transform", "translate(0," + height + ")")
			            .call(xAxis)
			            .selectAll("text")  
			            .style("text-anchor", "start")
			            .style("font-weight", 500)
			            .style("font-size", "55%")
			            .attr("dx", ".4em")
			            .attr("dy", ".075em")
			            .attr("transform", "rotate(55)" );

			          // Add X Axis Labels
			          svg.append("text") 
			              .attr("x", width/2) 
			              .attr("y", height + margin.bottom)
			              .attr("dy", "-.22em") 
			              .style("text-anchor", "middle") 
			              .text("Time of a Day")
			              .style("font-size", "75%")
			              .style("font-weight", "500");  
			                        
			          // Add Y Axis Labels 
			          svg.append("text")
			              .attr("transform", "rotate(-90)")       
			              .attr("x",0 - (height / 2))
			              .attr("y", 0 - margin.left)
			              .attr("dy", ".75em")
			              .style("text-anchor", "middle")
			              .text("Number of Available Bikes/Docks")
			              .style("font-size", "70%")
			              .style("font-weight", "500");

			          // Add Title
			            svg.append("text") 
			            .attr("x", (width / 2)) 
			            .attr("y", 0 - (margin.top / 4)) 
			            .attr("text-anchor", "middle") 
			            .style("font-size", "11px") 
			            .style("text-decoration", "underline") 
			            .text(function(){return "Availability of " + "\"" + Station_name[i] + "\"" + " (Weekdays)";});
			          // Create groups for each series, rects for each segment 
			          var groups = svg.selectAll("g.cost")
			            .data(dataset)
			            .enter().append("g")
			            .attr("class", "cost")
			            .style("fill", function(d, i) { return colors[i]; });

			          var rect = groups.selectAll("rect")
			            .data(function(d) { return d; })
			            .enter()
			            .append("rect")
			            .attr("x", function(d) { return x(d.x); })
			            .attr("y", function(d) { return y(d.y0 + d.y); })
			            .attr("height", function(d) { return y(d.y0) - y(d.y0 + d.y); })
			            .attr("width", x.rangeBand())
			            .on("mouseover", function() { tooltip.style("display", null); })
			            .on("mouseout", function() { tooltip.style("display", "none"); })
			            .on("mousemove", function(d) {
			              var xPosition = d3.mouse(this)[0] - 15;
			              var yPosition = d3.mouse(this)[1] - 25;
			              tooltip.attr("transform", "translate(" + xPosition + "," + yPosition + ")");
			              tooltip.select("text").text(function(){return d.y.toFixed(1)});
			            });


			          // Draw legend
			          var legend = svg.selectAll(".legend")
			            .data(colors)
			            .enter().append("g")
			            .attr("class", "legend")
			            .attr("transform", function(d, i) { return "translate(30," + i * 19 + ")"; });
			           
			          legend.append("rect")
			            .attr("x", width - 9)
			            .attr("width", 9)
			            .attr("height", 9)
			            .style("fill", function(d, i) {return colors.slice().reverse()[i];});
			           
			          legend.append("text")
			            .attr("x", width + 2.5)
			            .attr("y", 4.5)
			            .attr("dy", ".35em")
			            .style("text-anchor", "start")
			            .text(function(d, i) { 
			              switch (i) {
			                case 0: return "Available Docks";
			                case 1: return "Available Bikes";
			              }
			            })
			            .style("font-size", "60%");


			          // Prep the tooltip bits, initial display is hidden
			          var tooltip = svg.append("g")
			            .attr("class", "tooltip")
			            .style("display", "none");
			              
			          tooltip.append("rect")
			            .attr("width", 20)
			            .attr("height", 15)
			            .attr("fill", "white")
			            .style("opacity", 0.5);

			          tooltip.append("text")
			            .attr("x", 7.5)
			            .attr("dy", "1.1em")
			            .style("text-anchor", "middle")
			            .attr("font-size", "9px")
			            .attr("font-weight", "bold");          

			      }
			    });

			        // Set x, y and colors
			        var x = d3.scale.ordinal()
			          .domain(dataset[0].map(function(d) { return d.x; }))
			          .rangeRoundBands([0, width-0], 0.15);

			        var y = d3.scale.linear()
			          .domain([0, d3.max(dataset, function(d) {  return d3.max(d, function(d) { return d.y0 + d.y; }); })])
			          .range([height, 0]);

			        var colors = ["#1E90FF", "#FF7F50"];


			        // Define and draw axes
			        var yAxis = d3.svg.axis()
			          .scale(y)
			          .orient("left")
			          .ticks(6)
			          .tickSize(-width, 0, 0)
			          .tickFormat( function(d) { return d } );

			        var xAxis = d3.svg.axis()
			          .scale(x).ticks(24)
			          .orient("bottom")
			          .tickFormat(d3.time.format("%H:%M"));

			        svg2.append("g")
			          .attr("class", "y axis")
			          .call(yAxis)
			          .selectAll("text")
			          .style("font-weight", 550)
			          .style("font-size", "75%");            

			        svg2.append("g")
			          .attr("class", "x axis")
			          .attr("transform", "translate(0," + height + ")")
			          .call(xAxis)
			          .selectAll("text")  
			          .style("text-anchor", "start")
			          .style("font-weight", 500)
			          .style("font-size", "55%")
			          .attr("dx", ".4em")
			          .attr("dy", ".075em")
			          .attr("transform", "rotate(55)" );

			        // Add X Axis Labels
			        svg2.append("text") 
			            .attr("x", width/2) 
			            .attr("y", height + margin.bottom)
			            .attr("dy", "-.22em") 
			            .style("text-anchor", "middle") 
			            .text("Time of a Day")
			            .style("font-size", "75%")
			            .style("font-weight", "500");  
			                      
			        // Add Y Axis Labels 
			        svg2.append("text")
			            .attr("transform", "rotate(-90)")       
			            .attr("x",0 - (height / 2))
			            .attr("y", 0 - margin.left)
			            .attr("dy", ".75em")
			            .style("text-anchor", "middle")
			            .text("Number of Available Bikes/Docks")
			            .style("font-size", "70%")
			            .style("font-weight", "500");

			        // Add Title
			          svg2.append("text") 
			          .attr("x", (width / 2)) 
			          .attr("y", 0 - (margin.top / 4)) 
			          .attr("text-anchor", "middle") 
			          .style("font-size", "11px") 
			          .style("text-decoration", "underline") 
			          .text(function(){return "Availability of " + "\"" + Station_name[i] + "\""  + " (Weekends)";});
			        // Create groups for each series, rects for each segment 
			        var groups = svg2.selectAll("g.cost")
			          .data(dataset)
			          .enter().append("g")
			          .attr("class", "cost")
			          .style("fill", function(d, i) { return colors[i]; });

			        var rect = groups.selectAll("rect")
			          .data(function(d) { return d; })
			          .enter()
			          .append("rect")
			          .attr("x", function(d) { return x(d.x); })
			          .attr("y", function(d) { return y(d.y0 + d.y); })
			          .attr("height", function(d) { return y(d.y0) - y(d.y0 + d.y); })
			          .attr("width", x.rangeBand())
			          .on("mouseover", function() { tooltip.style("display", null); })
			          .on("mouseout", function() { tooltip.style("display", "none"); })
			          .on("mousemove", function(d) {
			            var xPosition = d3.mouse(this)[0] - 15;
			            var yPosition = d3.mouse(this)[1] - 25;
			            tooltip.attr("transform", "translate(" + xPosition + "," + yPosition + ")");
			            tooltip.select("text").text(function(){return d.y.toFixed(1)});
			          });


			        // Draw legend
			        var legend = svg2.selectAll(".legend")
			          .data(colors)
			          .enter().append("g")
			          .attr("class", "legend")
			          .attr("transform", function(d, i) { return "translate(30," + i * 19 + ")"; });
			         
			        legend.append("rect")
			          .attr("x", width - 9)
			          .attr("width", 9)
			          .attr("height", 9)
			          .style("fill", function(d, i) {return colors.slice().reverse()[i];});
			         
			        legend.append("text")
			          .attr("x", width + 2.5)
			          .attr("y", 4.5)
			          .attr("dy", ".35em")
			          .style("text-anchor", "start")
			          .text(function(d, i) { 
			            switch (i) {
			              case 0: return "Available Docks";
			              case 1: return "Available Bikes";
			            }
			          })
			          .style("font-size", "60%");


			        // Prep the tooltip bits, initial display is hidden
			        var tooltip = svg2.append("g")
			          .attr("class", "tooltip")
			          .style("display", "none");
			            
			        tooltip.append("rect")
			          .attr("width", 20)
			          .attr("height", 15)
			          .attr("fill", "white")
			          .style("opacity", 0.5);

			        tooltip.append("text")
			          .attr("x", 7.5)
			          .attr("dy", "1.1em")
			          .style("text-anchor", "middle")
			          .attr("font-size", "9px")
			          .attr("font-weight", "bold");          

			    }
			  });
		}
		//.on("click", function(){d3.selectAll('#availability svg').remove(); plot(); d3.select("#availability").style("visibility", "visible");}).on("dblclick", function(){d3.select("#availability").style("visibility", "hidden");})
			</script>

	</body>
</html>
